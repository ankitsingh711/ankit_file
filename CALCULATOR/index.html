<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Ankit</title>
    <link rel="icon" href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS288hUCWhfUfzNYk74aqOAIMRohwpccvaqYA&usqp=CAU'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Caveat&family=Josefin+Slab&family=PT+Sans&family=PT+Serif&family=Roboto+Serif:wght@500&family=Rowdies:wght@300&family=Source+Serif+4:ital,wght@1,400;1,500&family=Zen+Kurenaido&display=swap" rel="stylesheet">
<link rel="stylesheet" href="calculator.css">
<script src="calculator.js"></script>
<script src="https://kit.fontawesome.com/e76072a7dc.js" crossorigin="anonymous"></script>
</head>
<body>

    
    <div class="row text-center">
        <div class="col">
            <button id="darkbutton" onclick="changemode()"><i class="fa-solid fa-moon"></i>Dark Mode</button>
        </div>
    </div>
   
    <div id="mainBox" class="container my-2">
        <span class="mx-5">A Scientific Calculator Created By Ankit Singh</span>
    <form class="calculatorform" name="calculatorform"> 
        <div class="row">
          <div id="inputBox" class="col">
                <input name="screen" class="screen my-5 mx-2" type="text">
          </div>
        </div>
        <hr id="line">
        <div class="row my-2">
            <div class="col">
             <button type='button' class="button" value="(" name="openbracket" onclick="valueButton(this);">(</button>
             <button type="button"  class="button" value=")" name="closebracket" onclick="valueButton(this);">)</button>
             <button type="button" class="button" name="percentage" value="*1/100" onclick="valueButton(this);">%</button>
             <button type="button" class="button" name="divide" value="/" onclick="valueButton(this);">/</button>
             <button type="button" class="button" name="radian" value="rad" onclick="valueButton(this);">Rad</button>
             <button type="button" class="button" name="degree" value="deg" onclick="valueButton(this);">Deg</button>
             <button type="button" class="button" name="factorial" value="!" onclick="valueButton(this);">!</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
             <button type="button" class="button2" name="7" value="7" onclick="valueButton(this);">7</button>
             <button type="button" class="button2" name="8" value="8" onclick="valueButton(this);">8</button>
             <button type="button" class="button2" name="9" value="9" onclick="valueButton(this);">9</button>
             <button type="button" class="button2" name="X" value="*" onclick="valueButton(this);" >X</button>
             <button type="button" class="button2" name="exponent" value="e^" onclick="valueButton(this);">e</button>
             <button type="button" class="button2" name="tan" value="tan" onclick="valueButton(this);">Tan</button>
             <button type="button" class="button2" name="sin" value="sin" onclick="valueButton(this);">Sin</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
             <button type="button" class="button2" name="4" value="4" onclick="valueButton(this);" >4</button>
             <button type="button" class="button2" name="5" value="5" onclick="valueButton(this);" >5</button>
             <button type="button" class="button2" name="6" value="6" onclick="valueButton(this);">6</button>
             <button type="button" class="button2" name="sub" value="-" onclick="valueButton(this);">-</button>
             <button type="button" class="button2" name="pi" value="22/7" onclick="valueButton(this);">Pi</button>
             <button type="button" class="button2" name="cos" value="cos" onclick="valueButton(this);">Cos</button>
             <button type="button" class="button2" name="xtothepower" value="x^" onclick="valueButton(this);">x^y</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
             <button type="button" class="button2" name="1" value="1" onclick="valueButton(this);">1</button>
             <button type="button" class="button2" name="percentage" value="2" onclick="valueButton(this);">2</button>
             <button type="button" class="button2" name="3" value="3" onclick="valueButton(this);">3</button>
             <button type="button" id="plusButton" class="button" name="plus" value="+" onclick="valueButton(this);" >+</button>
             <button type="button" class="button3" name="sininverse" value="sin^-1" onclick="valueButton(this);" >Sin^-1</button>
             <button type="button" class="button3" name="cosinverse" value="cos^-1" onclick="valueButton(this);" >Cos^-1</button>
             <button type="button" class="button3" name="taninverse" value="tan^-1" onclick="valueButton(this);" >Tan^-1</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
             <button type="button" class="button2" name="0" value="0" onclick="valueButton(this);">0</button>
             <button type="button" class="button2" name="point" value="." onclick="valueButton(this);">.</button>
             <button type="button" class="button" name="equal" value="=" onclick="Calculate();">=</button>
             <button type="button" class="button4" name="bacl
             kspace" value="" onclick="Clear();">Backspace</button>
            </div>
        </div>
        <button type="button" id="buttonClear" name="clear" value="clear" onclick="Clear();">CLEAR ALL</button>
     </div>
    </form> 
</body>
<script>
    navigator.onLine;
</script>
</html>
